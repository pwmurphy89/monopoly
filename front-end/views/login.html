<div class="row"> 
	<div class="col-sm-4 col-sm-offset-4 text-center">
		<form role="form" ng-submit="loginForm();" id="login-form" ng-model="login">
			<h2 class="warning">{{message}}</h2>

			<div class="form-group">
				<label>Username:</label>
					<input class="form-control" type="text" ng-model="username" placeholder="Your name here" minlength="5">
			</div>
			<div class="form-group">
				<label>Password:</label>
					<input class="form-control" type="password" ng-model="password" placeholder="Minimum length of six characters" minlength="6">
			</div>
			<div class="button-holder">
        		<button class="btn btn-success" type="submit">Login</button>
    		</div>
    	</form>


      </div>
	</div>
</div>
